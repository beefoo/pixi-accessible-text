<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pixi JS accessible text example</title>
  <meta name="description" content="Pixi JS accessible text example">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    html {
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
    }
    body {
      margin: 0;
      font: 18px white sans-serif;
    }
  </style>

</head>

<body>

  <script src="pixi.js"></script>
  <script src="pixi.accessible.text.js"></script>
  <script type="text/javascript">
    var app = new PIXI.Application(800, 600, {backgroundColor: 0x1099bb});
    document.body.appendChild(app.view);

    var basicText = new AccessibleText('Basic text in pixi');
    basicText.x = 30;
    basicText.y = 90;

    app.stage.addChild(basicText);

    var style = new PIXI.TextStyle({
        fontFamily: 'Arial',
        fontSize: 36,
        fontStyle: 'italic',
        fontWeight: 'bold',
        fill: ['#ffffff', '#00ff99'], // gradient
        stroke: '#4a1850',
        strokeThickness: 5,
        dropShadow: true,
        dropShadowColor: '#000000',
        dropShadowBlur: 4,
        dropShadowAngle: Math.PI / 6,
        dropShadowDistance: 6,
        wordWrap: true,
        wordWrapWidth: 440
    });

    var richText = new AccessibleText('Rich text with a lot of options and across multiple lines', style);
    richText.x = 30;
    richText.y = 180;

    app.stage.addChild(richText);
  </script>
</body>

</html>
